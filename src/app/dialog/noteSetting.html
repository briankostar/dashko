<md-dialog aria-label="Group Name" flex="50">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Edit Group Name</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="answer">
        <ng-md-icon icon="close" style="fill:white" size="45"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content layout-padding>
      <div layout="column">
        <md-input-container>
          <label>GroupName</label>
          <input ng-model="dialog.group.name">
        </md-input-container>
        <md-input-container>
          <label>Description</label>
          <input ng-model="dialog.group.description">
        </md-input-container>
        <md-input-container>
          <label>unit</label>
          <input ng-model="dialog.group.unit">
        </md-input-container>
      </div>
    </md-content>

  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="deleteGroup(dialog.group.id)">
     Delete
    </md-button>
    <span flex></span>
    <md-button ng-click="cancel()">
     Cancel
    </md-button>
    <md-button ng-click="editGroup(dialog.group.id, dialog.group.name, dialog.group.description, dialog.group.unit)" style="margin-right:20px;">
      Save
    </md-button>
  </div>
  </form>
</md-dialog>
