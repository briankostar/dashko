<md-dialog flex>
  <form action="">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Group Name</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="answer">
        <ng-md-icon icon="close" style="fill:white" size="45"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div id="dialog-graph" style="min-width: 100px; height: 200px; margin: 0 auto"></div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="cancel()" style="margin-right:20px;">
      Close
    </md-button>
  </div>
  </form>
</md-dialog>
