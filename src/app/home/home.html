<md-content layout-padding>
  <div layout="row" layout-margin>
    <div ng-repeat="group in groups" class="group">
      <strong><a ng-click="getGroupLogs(group.id)"><input ng-model="group.name"></a></strong>
      <input ng-model="group.description">
      <button ng-click="editGroup(group.id, group.name, group.description, group.unit)">Update</button>
      <button ng-click="deleteGroup(group.id)">Delete</button>

      <br>
      <form ng-submit="createGroupLog(group, value)">
        <input type="text" name="value" ng-model="value"> {{group.unit}}s
        <br>
        <button>Log it!</button>
      </form>
    </div>
  </div>
</md-content>
