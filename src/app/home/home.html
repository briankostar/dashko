  <div layout="row" layout-margin>
    <div flex="33" flex-order ng-repeat="group in groups" class="group"  style="border: dashed 1px black; padding: 5px;">
      <strong ng-click="getGroupLogs(group.id)">{{group.name}}</strong>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <ng-md-icon icon="settings" style="fill:black" size="15"></ng-md-icon>
      </md-button>
        <br>
      {{group.description}}

      <form ng-submit="createGroupLog(group, value)">
        <md-input-container>
          <label>{{group.unit}}s</label>
          <input ng-model="value">
        </md-input-container>
        <md-button class="md-raised md-primary" aria-label="create log">Log</md-button>
      </form>
    </div>
  </div>
</md-content>
