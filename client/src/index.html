<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="../vendor/d3/d3.min.js"></script>
  <title>DashKo</title>
  <style type="text/css">

    body {
      padding-top: 50px;
      padding-left: 100px;
    }

    .bar {
      display: inline-block;
      width: 20px;
      height: 75px; /* Gets overriden by D3-assigned height below */
      margin-right: 2px;
      /*svg uses fill, not backgorund*/
      fill: teal;
    }

    #chartArea {
      width: 400px;
      height: 300px;
      background-color: gray;
    }

  </style>
</head>

<body>
SVG chart to scale:
<div id="chartArea"></div>

<script type="text/javascript">

  var data = [2, 5, 6, 8, 9, 13, 25, 27, 50, 80];
  var w = 400
  var h = 300;


  //append new element as child
  var svg = d3.select('#chartArea').append('svg')
    .attr('width', w)
    .attr('height', h);

  //input domain gets scaled to range
  var yScale = d3.scale.linear()
    .domain([0, 100])
    .range([0, h]);

  var multiplier = 14;

  //select body element, selected all div element in body. rect is svg element
  svg.selectAll('rect')
    //joins selected element with element in data
    .data(data)
    //enter each selection
    .enter()
    //add a div
    .append('rect')
    //add attr -- class=bar
    .attr('class', 'bar')
    //set x position for each element. multiply by index
    .attr('x', function (d, i) {
      return i * 22
    })
    //set y position
    .attr('y', function (d) {
      //flip
      return h - yScale(d)
    })
    //breaks if its attr
    .style('width', 20)
    //add style. d is the data for the element
    //style becomes attr for svg
    .style('height', function (d) {
      return yScale(d)
    });
</script>

</body>
</html>
